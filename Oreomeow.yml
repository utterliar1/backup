name: Oreomeow-sync
on:
  schedule:
    - cron: '1 23 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-Oreomeow-GithubSync
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync Oreomeow-GithubSync
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/Oreomeow/VIP.git"
          source_branch: "main"
          destination_branch: "Oreomeow"
          github_token: ${{ secrets.PAT }}